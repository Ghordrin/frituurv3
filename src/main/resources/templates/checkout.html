<link rel="stylesheet" href="static/styles/checkout.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Royal Greys - Frituur</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th valign="top">Snacks</th>
        <th valign="top">Sauzen</th>
        <th valign="top">Burgers</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${products.iterator().next() == null}">
        <td colspan="3"> No products found!</td>
    </tr>

    <tr th:each="i : ${#numbers.sequence( 0, #lists.size(products), 3)}">
        <td th:if="${i < #lists.size(products)}">
            <button id="snack_1" th:name="${products[i].getProduct_name()}" th:value="${products[i].getPrice_sold()}" th:text="${products[i].getProduct_name()}"></button>
        </td>
        <td th:if="${i+1 < #lists.size(products)}">
            <button id="snack_2" th:name="${products[i+1].getProduct_name()}" th:value="${products[i+1].getPrice_sold()}" th:text="${products[i+1].getProduct_name()}"></button>
        </td>
        <td th:if="${i+2 < #lists.size(products)}">
            <button id="snack_3" th:name="${products[i+2].getProduct_name()}" th:value="${products[i+2].getPrice_sold()}" th:text="${products[i+2].getProduct_name()}"></button>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer>
    <div th:include="footer :: copy"></div>
</footer>
</html>
