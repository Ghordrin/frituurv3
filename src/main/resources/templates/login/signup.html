
<link rel="stylesheet" href="static/styles/login.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Royalgreys - Login </title>

</head>
<body>
<div id="form">
    <form name="f" th:action="@{/signupUser}" th:object="${employee}" method="post">
        <fieldset>
            <h2>Vul je gegevens in om een account aan te maken!</h2>
            <label for="username">Gebruikersnaam</label>
            <input type="text" th:field="*{username}" id="username" name="username"
            required minlength="2" maxlength="15"/>

            <label for="password">Wachtwoord</label>
            <input type="password" th:field="*{password}" id="password" name="password"
            required minlength="8" maxlength="18"/>
            <br>
            <label>is gebruiker admin?</label>
            <input name="role" type="checkbox">
            <div class="form-actions">
                <button type="submit" class="btn">Account aanmaken</button>
            </div>
        </fieldset>
    </form>
</div>
<footer> <div th:include="footer :: copy"></div></footer>
</body>
</html>
